<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>27.42 - The Shape Before Definition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Consolas, monaco, monospace;
            background-color: white; /* 배경색 통일 */
            overflow: hidden; /* 스크롤바 숨기기 */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInFromTop {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }

        @keyframes slideInFromBottom {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }

        @keyframes logoMove {
            0% { transform: translateY(0); opacity: 1; }
            20% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-40vh); opacity: 0; } /* 로고가 위로 이동하며 사라짐 */
        }

        .top-line-container, .bottom-line-container {
            width: 100%;
            display: flex;
            justify-content: center;
            position: absolute;
            z-index: 100;
        }

        .top-line-container {
            top: 0;
            animation: slideInFromTop 1s ease-out forwards;
            animation-delay: 1s;
        }

        .bottom-line-container {
            bottom: 0;
            animation: slideInFromBottom 1s ease-out forwards;
            animation-delay: 1s;
        }

        .top-line, .bottom-line {
            width: 90%;
            height: 1px;
            background-color: black;
        }

        .logo-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: logoMove 2.5s ease-out forwards; /* 로고 이동 애니메이션 */
            z-index: 200;
        }

        .logo {
            width: 150px;
            height: 150px;
            border-radius: 50%; /* 원형 로고 */
            border: 2px solid black;
            object-fit: cover;
            display: block;
            margin: 0 auto;
        }

        .logo-text {
            font-family: Consolas, monaco, monospace;
            font-weight: bold;
            font-size: 1.5rem;
            color: black;
            margin-top: -15px;
            text-align: center;
            line-height: 1; /* 줄 간격을 줄여 더 가깝게 만들기 */
        }
        .center-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding-bottom: 1vh; /* 콘텐츠를 약간 위로 올림 */
            opacity: 0; /* 처음에는 안보임 */
            animation: fadeIn 2s ease forwards;
            animation-delay: 2.5s; /* 로고 이동 후 나타남 */
        }
        .main-text {
            font-family: Consolas, monaco, monospace;
            font-weight: bold;
            font-size: 3.5rem;
            color: black;
            text-align: center;
        }
        .sub-text {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.5rem;
            color: black;
            text-align: center;
            margin-top: 1rem;
            letter-spacing: 1px;
        }
        .IG-text {
            position: fixed;
            bottom: 20px;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.0rem;
            color: black;
            text-align: center;
            letter-spacing: 1px;
        }

        /* ----- 새로운 메뉴 아이템 스타일 시작 ----- */
        .menu-item {
            font-family: 'Bebas Neue', sans-serif; /* 기존 Bebas Neue 폰트 사용 */
            font-size: 1.2rem; /* 적절한 크기 */
            color: black; /* 기존 텍스트 색상 */
            text-decoration: none; /* 밑줄 없음 */
            margin-top: 25px; /* IG-text와 검색 아이콘 사이의 간격 */
            transition: color 0.3s ease, transform 0.2s ease; /* 부드러운 전환 효과 */
            letter-spacing: 1px;
        }
        .menu-item:hover {
            color: #555; /* 호버 시 살짝 어둡게 */
            transform: scale(1.05); /* 호버 시 약간 확대 */
        }
        /* ----- 새로운 메뉴 아이템 스타일 끝 ----- */

        /* 검색 아이콘 및 검색창 스타일 (기존 코드와 동일) */
        .search-container {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .search-icon {
            font-size: 1rem;
            color: black;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .search-icon:hover {
            transform: scale(1.1);
        }
        .search-box {
            margin-top: 20px;
            max-height: 0;
            overflow: hidden;

            transition: max-height 0.5s ease, opacity 0.5s ease, margin-top 0.5s ease;
            opacity: 0;
            width: 300px;
        }
        .search-box.active {
            max-height: 60px;
            opacity: 1;
            margin-top: 20px;
        }
        .search-input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-family: Consolas, monaco, monospace;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }
        .search-input:focus {
            border-color: black;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }

    </style>
</head>

<body>
    <div class="top-line-container">
        <div class="top-line"></div>
    </div>

    <div class="logo-container">
        <a href="404.html" style="text-decoration: none; display: flex; flex-direction: column; align-items: center;">
            <img src="https://github.com/SupremacyJH/data-center/blob/main/images/logo.jpeg?raw=true" alt="Logo" class="logo">
            <div class="logo-text">27.42</div>
        </a>
    </div>

    <div class="center-content">
        <div class="main-text">27.42</div>
        <div class="sub-text">The Shape Before Definition</div>
        <div class="IG-text">IG : @not.found.obj</div>

        <a href="/generator" class="menu-item">AI Statement Generator</a>

        <div class="search-container">
            <div class="search-icon" id="toggleSearch">
                <i class="fas fa-search"></i>
            </div>
            <div class="search-box" id="searchBox">
                <input type="text" class="search-input" placeholder="Search..." aria-label="Search">
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const toggleSearch = document.getElementById('toggleSearch');
            const searchBox = document.getElementById('searchBox');
            
            toggleSearch.addEventListener('click', function() {
                searchBox.classList.toggle('active');
                if (searchBox.classList.contains('active')) {
                    setTimeout(() => {
                        document.querySelector('.search-input').focus();
                    }, 500);
                }
            });
        });
    </script>
</body>
</html>
