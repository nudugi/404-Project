<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>404</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: white;
            height: 100vh;
            margin: 0;
            padding: 0;
            position: relative;
        }

        /* 상단 검은 선 애니메이션 스타일 */
        @keyframes shootLine {
            0% {
                width: 0;
                margin-left: 130%;
                opacity: 0;
            }
            5% {
                opacity: 1;
            }
            50% {
                width: 92%;
                margin-left: 8%;
                opacity: 1;
            }
            90% {
                width: 92%;
                margin-left: 8%;
                opacity: 0.7;
            }
            100% {
                width: 92%;
                margin-left: 8%;
                opacity: 0;
            }
        }

        /* 로고 이동 애니메이션 */
        @keyframes logoMove {
            0% {
                transform: translate(-50%, -50%) scale(7);
                top: 50%;
                left: 50%;
            }
            20% {
                transform: translate(-50%, -50%) scale(7);
                top: 50%;
                left: 50%;
            }
            100% {
                transform: translate(0, 0) scale(1);
                top: 5px;
                left: 20px;
            }
        }
        
        /*메인 콘텐츠 페이드인 */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* 상단 검은 선 스타일 */
        .top-line-container {
            position: absolute;
            top: 35px;
            left: 0;
            width: 100%;
            height: 40px;
            z-index: 90;
            display: flex;
            align-items: center;
            pointer-events: none; /* 선이 클릭을 방해하지 않도록 설정 */
            overflow: hidden;
            opacity: 0; /* 시작할 때는 안 보이게 */
            animation: fadeIn 1s ease forwards;
            animation-delay: 2s; /* 로고 이동 후에 나타나게 */
        }
        .top-line {
            height: 2px;
            background-color: black;
            border-radius: 3.5px;
            animation: shootLine 5.0s infinite;
            animation-delay: 2.3s; /* 로고 이동 후에 시작 */
            transform-origin: right;
        }
        .logo-container {
            position: absolute;
            top: 50%;
            left: 50%;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: logoMove 5s ease forwards;
            transform: translate(-50%, -50%) scale(5); /* 처음에는 중앙에 크게 */
        }
        .logo {
            width: 100px;
            height: auto;
        }
        .logo-text {
            font-family: Consolas, monaco, monospace;
            font-weight: bold;
            font-size: 1.5rem;
            color: black;
            margin-top: -15px;
            text-align: center;
            line-height: 1; /* 줄 간격을 줄여 더 가깝게 만들기 */
        }
        .center-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding-bottom: 1vh; /* 콘텐츠를 약간 위로 올림 */
            opacity: 0; /* 처음에는 안보임 */
            animation: fadeIn 2s ease forwards;
            animation-delay: 2.5s; /* 로고 이동 후 나타남 */
        }
        .main-text {
            font-family: Consolas, monaco, monospace;
            font-weight: bold;
            font-size: 3.5rem;
            color: black;
            text-align: center;
        }
        .sub-text {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.5rem;
            color: black;
            text-align: center;
            margin-top: 1rem;
            letter-spacing: 1px;
        }
        .IG-text {
            position: fixed;
            bottom: 20px;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.0rem;
            color: black;
            text-align: center;
            letter-spacing: 1px;
        }

        /* 검색 아이콘 및 검색창 스타일 */
        .search-container {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .search-icon {
            font-size: 1rem;
            color: black;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .search-icon:hover {
            transform: scale(1.1);
        }
        .search-box {
            margin-top: 20px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease, opacity 0.5s ease, margin-top 0.5s ease;
            opacity: 0;
            width: 300px;
        }
        .search-box.active {
            max-height: 60px;
            opacity: 1;
            margin-top: 20px;
        }
        .search-input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-family: Consolas, monaco, monospace;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }
        .search-input:focus {
            border-color: black;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }

    </style>
</head>

<body>
    <div class="top-line-container">
        <div class="top-line"></div>
    </div>

    <div class="logo-container">
        <a href="404.html" style="text-decoration: none; display: flex; flex-direction: column; align-items: center;">
            <img src="https://github.com/SupremacyJH/data-center/blob/main/images/logo.jpeg?raw=true" alt="Logo" class="logo">
            <div class="logo-text">27.42</div>
        </a>
    </div>

    <div class="center-content">
        <div class="main-text">27.42</div>
        <div class="sub-text">The Shape Before Definition</div>
        <div class="IG-text">IG : @not.found.obj</div>

        <div class="search-container">
            <div class="search-icon" id="toggleSearch">
                <i class="fas fa-search"></i>
            </div>
            <div class="search-box" id="searchBox">
                <input type="text" class="search-input" placeholder="Search..." aria-label="Search">
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const toggleSearch = document.getElementById('toggleSearch');
            const searchBox = document.getElementById('searchBox');
            
            toggleSearch.addEventListener('click', function() {
                searchBox.classList.toggle('active');
                if (searchBox.classList.contains('active')) {
                    setTimeout(() => {
                        document.querySelector('.search-input').focus();
                    }, 500);
                }
            });
        });
    </script>
</body>
</html>
